<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NTF preview card component">

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variable.css">
  <link rel="stylesheet" href="src/css/styles.css">

  <title>NFT preview card component</title>

</head>

<body>
  <main class="main">
    <div class="nft-card">
      <div class="nft-img">
        <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NTF image">
      </div>
      <a href="#"><h1 class="nft-name">Equilibrium #3429</h1></a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrapper-price">
        <a class="price">0.041 ETH</a>
        <p class="time">3 days left</p>
      </div>
      <div class="wrapper-creator">
        <img src="src/images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a class="creator">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Filipe Carvalho</a>.
  </footer>
</body>

</html>
